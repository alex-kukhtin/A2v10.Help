<div>
	<!--title:BindCmdExec-->
	<!--keywords:BindCmdExec-->
	<div class="title">
		<h1>
			Прив'язки BindCmdExec, BindNumber
		</h1>
		<div class="breadcrumb">
			<a href="index">Всі прив`язки</a>
		</div>
	</div>

	<p>
		Являє собою скорочення привязки <a href="/xaml/bind/bindcmd">BindCmd</a> для команди <b>Execute</b>.
	</p>

	<p>
		Прив'язка
<pre class="code-highlight xml">
<script type="text/template">
<![CDATA[
<BindCmdExec commandName />
]]>
</script>
</pre>

		Це скорочення для

<pre class="code-highlight xml">
<script type="text/template">
<![CDATA[
<BindCmd Execute, CommandName="commandName" />
]]>
</script>
</pre>
	</p>


</div>
